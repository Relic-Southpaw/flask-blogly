{% extends 'base.html' %}

{% block title %}
Post Details
{% endblock %}
{% block content %}
<h1>{{post.title}}</h1>
<p>{{post.content}}</p>

<p><i>By {{post.user.first_name}} {{post.user.last_name}}</i></p>
<p><b>Tags:</b>
    {%for tag in post.tags%}
    <a href="/tags/{{tag.id}}" class="tag_link">{{tag.name}}</a>
    {%endfor%}
</p>
<form action="">
    <button formaction="/users/{{post.user_id}}" formmethod="GET">
        Cancel
    </button>
    <button formaction="/posts/{{post.id}}/edit" formmethod="GET">
        Edit
    </button>
    <button formaction="/posts/{{post.id}}/delete" formmethod="POST">
        Delete
    </button>
</form>
{% endblock %}
