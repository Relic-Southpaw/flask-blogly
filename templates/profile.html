{% extends 'base.html' %}

{% block title %}
User Profile
{% endblock %}

{% block content %}
<img src="{{user.image_url}}" alt="" class="image">
<h1>{{user.first_name}} {{user.last_name}}</h1>
<form action="/users/{{user.id}}/edit">
    <button id="btn_edit">Edit</button>
</form>
<form action="/users/{{user.id}}/delete" method="POST">
    <button id="btn_del">Delete</button>
</form>
{% endblock %}
